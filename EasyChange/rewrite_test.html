<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/rewrite_test.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <title>EasyChange</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
</head>
<body>
    <header class="header disable">
            <a href="#" class="header__logo">
                <h2 class="header__logo__first-word">фывфыв</h2>
                <h2 class="header__logo__second-word">Change</h2>
            </a>

            <div class="header__buttons">
                <input type="file" class="input-image" accept="image/*" hidden>
                <button type="button" class="header__buttons__button-save button">Скачать</button>
                <button type="button" class="header__buttons__button-send button">
                    Отправить
                    <i class="fab fa-telegram" style="font-size: 120%;margin: 0.5rem;"></i>
                </button>
                <button type="button" class="header__buttons__button-choose button">Выбрать</button>
                <button type="button" class="header__buttons__button-reset button">Сбросить</button>
            </div>
        
    </header>

    <main class="wrapper disable">

        <div class="wrapper__sidebar-left">
            <nav class="wrapper__sidebar-left__filter-variations">
               <button type="button" class="wrapper__sidebar-left__filter-variations__button-filters">Фильтры</button> 
               <button type="button" class="wrapper__sidebar-left__filter-variations__button-cut">Обрезка</button> 
               <button type="button" class="wrapper__sidebar-left__filter-variations__button-rotate">Поворот</button>
               <button type="button" class="wrapper__sidebar-left__filter-variations__button-text">Текст</button> 
            </nav>
            <div class="wrapper__sidebar-left__filter-content">
                <div class="wrapper__sidebar-left__filter-content__filters-option" >Настройка
                    <br><br>
                    <div class="wrapper__sidebar-left__filter-content__filters-option__brightness">
                        <div class="wrapper__sidebar-left__filter-content__filters-option__brightness__info">
                            <p class="wrapper__sidebar-left__filter-content__filters-option__brightness__info__name">Яркость</p>
                            <p class="wrapper__sidebar-left__filter-content__filters-option__brightness__info__amount">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200" class="wrapper__sidebar-left__filter-content__filters-option__brightness__slider">
                    </div>

                    <div class="wrapper__sidebar-left__filter-content__filters-option__saturation">
                        <div class="wrapper__sidebar-left__filter-content__filters-option__saturation__info">
                            <p class="wrapper__sidebar-left__filter-content__filters-option__saturation__info__name">Насыщенность</p>
                            <p class="wrapper__sidebar-left__filter-content__filters-option__saturation__info__amount">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="300" class="wrapper__sidebar-left__filter-content__filters-option__saturation__slider">
                    </div>

                    <div class="wrapper__sidebar-left__filter-content__filters-option__contrast">
                        <div class="wrapper__sidebar-left__filter-content__filters-option__contrast__info">
                            <p class="wrapper__sidebar-left__filter-content__filters-option__contrast__info__name">Контраст</p>
                            <p class="wrapper__sidebar-left__filter-content__filters-option__contrast__info__amount">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200" class="wrapper__sidebar-left__filter-content__filters-option__contrast__slider">
                    </div>

                    <div class="wrapper__sidebar-left__filter-content__filters-option__sepia">
                        <div class="wrapper__sidebar-left__filter-content__filters-option__sepia__info">
                            <p class="wrapper__sidebar-left__filter-content__filters-option__sepia__info__name">Сепия</p>
                            <p class="wrapper__sidebar-left__filter-content__filters-option__sepia__info__amount">0%</p>
                        </div>
                        <input type="range" value="0" min="0" max="100" class="wrapper__sidebar-left__filter-content__filters-option__sepia__slider">
                    </div>

                    <div class="wrapper__sidebar-left__filter-content__filters-option__blur">
                        <div class="wrapper__sidebar-left__filter-content__filters-option__blur__info">
                            <p class="wrapper__sidebar-left__filter-content__filters-option__blur__info__name">Блюр</p>
                            <p class="wrapper__sidebar-left__filter-content__filters-option__blur__info__amount">0</p>
                        </div>
                        <input type="range" value="0" min="0" max="10" step="0.1" class="wrapper__sidebar-left__filter-content__filters-option__blur__slider">
                    </div>

                    <div class="wrapper__sidebar-left__filter-content__filters-option__inversion">
                        <div class="wrapper__sidebar-left__filter-content__filters-option__inversion__info">
                            <p class="wrapper__sidebar-left__filter-content__filters-option__inversion__info__name">Инверсия</p>
                            <p class="wrapper__sidebar-left__filter-content__filters-option__inversion__info__amount">0%</p>
                        </div>
                        <input type="range" value="0" min="0" max="100" class="wrapper__sidebar-left__filter-content__filters-option__inversion__slider">
                    </div>

                    <div class="wrapper__sidebar-left__filter-content__filters-option__grayscale">
                        <div class="wrapper__sidebar-left__filter-content__filters-option__grayscale__info">
                            <p class="wrapper__sidebar-left__filter-content__filters-option__grayscale__info__name">Оттенки серого</p>
                            <p class="wrapper__sidebar-left__filter-content__filters-option__grayscale__info__amount">0%</p>
                        </div>
                        <input type="range" value="0" min="0" max="100" class="wrapper__sidebar-left__filter-content__filters-option__grayscale__slider">
                    </div>

                    <div class="wrapper__sidebar-left__filter-content__filters-option__hue">
                        <div class="wrapper__sidebar-left__filter-content__filters-option__hue__info">
                            <p class="wrapper__sidebar-left__filter-content__filters-option__hue__info__name">Оттенки</p>
                            <p class="wrapper__sidebar-left__filter-content__filters-option__hue__info__amount">0град.</p>
                        </div>
                        <input type="range" value="0" min="0" max="360" class="wrapper__sidebar-left__filter-content__filters-option__hue__slider">
                    </div>

                    <button class="sharp-btn" onclick="{applySharpenFilter()}">sharp</button>

                    <div class="wrapper__sidebar-left__filter-content__filters-option__grain">
                        <div class="wrapper__sidebar-left__filter-content__filters-option__grain__info">
                            <p class="wrapper__sidebar-left__filter-content__filters-option__grain__info__name">Шум</p>
                            <p class="wrapper__sidebar-left__filter-content__filters-option__grain__info__amount">0%</p>
                        </div>
                        <input type="range" value="0" min="0" max="100" class="wrapper__sidebar-left__filter-content__filters-option__grain__slider" onchange="{addGaussianNoiseToImage(this.value / 100)}">
                    </div>
                    <!-- <button class="grain-btn" onclick="{addGaussianNoiseToImage(10)}">grain</button>
                    <input type="range" min="0" max="100" value="0" class="noise-slider" > sharp-slider test -->
                    
                    <button class="unsharp-btn" onclick="{unSharp()}">unsharp</button>
                    <!-- <button class="text-btn" onclick="{textAdd()}">text</button> -->
                    <!-- <button class="text-btn" onclick="{addText()}">Add Text</button> -->

                    <br><br>
                    Пресеты <br><br>
                    <button class="normal-btn presets button" onclick="{applyPreset(presets.normal)}">Normal</button>
                    <button class="_1977-btn presets" onclick="{applyPreset(presets._1977)}">1977</button>
                    <button class="aden-btn presets" onclick="{applyPreset(presets.aden)}">aden</button>
                    <button class="amaro-btn presets" onclick="{applyPreset(presets.amaro)}">amaro</button>
                    <button class="ashby-btn presets" onclick="{applyPreset(presets.ashby)}">ashby</button>
                    <button class="brannan-btn presets" onclick="{applyPreset(presets.brannan)}">brannan</button>
                    <button class="charmes-btn presets" onclick="{applyPreset(presets.charmes)}">charmes</button>
                    <button class="clarendon-btn presets" onclick="{applyPreset(presets.clarendon)}">clarendon</button>
                    <button class="crema-btn presets" onclick="{applyPreset(presets.crema)}">crema</button>
                    <button class="dogpatch-btn presets" onclick="{applyPreset(presets.dogpatch)}">dogpatch</button>
                    <button class="earlybird-btn presets" onclick="{applyPreset(presets.earlybird)}">earlybird</button>
                    <button class="gingham-btn presets" onclick="{applyPreset(presets.gingham)}">gingham</button>
                    <button class="ginza-btn presets" onclick="{applyPreset(presets.ginza)}">ginza</button>
                    <button class="hefe-btn presets" onclick="{applyPreset(presets.hefe)}">hefe</button>
                    <button class="helena-btn presets" onclick="{applyPreset(presets.helena)}">helena</button>
                    <button class="hudson-btn presets" onclick="{applyPreset(presets.hudson)}">hudson</button>
                    <button class="inkwell-btn presets" onclick="{applyPreset(presets.inkwell)}">inkwell</button>
                    <button class="juno-btn presets" onclick="{applyPreset(presets.juno)}">juno</button>
                    <button class="kelvin-btn presets" onclick="{applyPreset(presets.kelvin)}">kelvin</button>
                    <button class="lark-btn presets" onclick="{applyPreset(presets.lark)}">lark</button>
                    <button class="lofi-btn presets" onclick="{applyPreset(presets.lofi)}">lofi</button>
                    <button class="ludwig-btn presets" onclick="{applyPreset(presets.ludwig)}">ludwig</button>
                    <button class="maven-btn presets" onclick="{applyPreset(presets.maven)}">maven</button>
                    <button class="mayfair-btn presets" onclick="{applyPreset(presets.mayfair)}">mayfair</button>
                    <button class="moon-btn presets" onclick="{applyPreset(presets.moon)}">moon</button>
                    <button class="nashville-btn presets" onclick="{applyPreset(presets.nashville)}">nashville</button>
                    <button class="perpetua-btn presets" onclick="{applyPreset(presets.perpetua)}">perpetua</button>
                    <button class="poprocket-btn presets" onclick="{applyPreset(presets.poprocket)}">poprocket</button>
                    <button class="reyes-btn presets" onclick="{applyPreset(presets.reyes)}">reyes</button>
                    <button class="rise-btn presets" onclick="{applyPreset(presets.rise)}">rise</button>
                    <button class="sierra-btn presets" onclick="{applyPreset(presets.sierra)}">sierra</button>
                    <button class="skyline-btn presets" onclick="{applyPreset(presets.skyline)}">skyline</button>
                    <button class="slumber-btn presets" onclick="{applyPreset(presets.slumber)}">slumber</button>
                    <button class="stinson-btn presets" onclick="{applyPreset(presets.stinson)}">stinson</button>
                    <button class="sutro-btn presets" onclick="{applyPreset(presets.sutro)}">sutro</button>
                    <button class="toaster-btn presets" onclick="{applyPreset(presets.toaster)}">toaster</button>
                    <button class="valencia-btn presets" onclick="{applyPreset(presets.valencia)}">valencia</button>
                    <button class="vesper-btn presets" onclick="{applyPreset(presets.vesper)}">vesper</button>
                    <button class="walden-btn presets" onclick="{applyPreset(presets.walden)}">walden</button>
                    <button class="willow-btn presets" onclick="{applyPreset(presets.willow)}">willow</button>
                    <button class="xpro-btn presets" onclick="{applyPreset(presets.xpro)}">xpro</button>
                    
                    
                </div>

                <div class="wrapper__sidebar-left__filter-content__cut-option" hidden>Обрезка-в
                    <button id="activateCropper">Activate Cropper</button>
                    <button id="deactivateCropper">Deactivate Cropper</button>
                    <button id="cropButton" style="display:none;">Crop Image</button>
                </div>

                

                <div class="wrapper__sidebar-left__filter-content__rotate-option" hidden>

                    <button id="left-rotate" class="wrapper__sidebar-left__filter-content__rotate-option__rotate-left fa-solid fa-rotate-left"></button>

                    <button id="right-rotate" class="wrapper__sidebar-left__filter-content__rotate-option__rotate-right fa-solid fa-rotate-right"></button>

                    <button id="mirror-horizontal" class="wrapper__sidebar-left__filter-content__rotate-option__mirror-horizontal bx bx-reflect-vertical"></button>

                    <button id="mirror-vertical" class="wrapper__sidebar-left__filter-content__rotate-option__mirror-vertical bx bx-reflect-horizontal"></button>

                </div>

                <div class="wrapper__sidebar-left__filter-content__text-option" hidden>Текст-в
                    <div id="controls">
                        <button id="addTextBtn">Добавить текст</button>
                        <button id="removeTextBtn">Удалить текст</button><br><br>
                        
                        <!-- Выбор шрифта -->
                        <label for="fontFamilySelect">Шрифт:</label>
                        <select id="fontFamilySelect">
                            <option value="Arial">Arial</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Comic Sans MS">Comic Sans MS</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Impact">Impact</option>
                            <option value="Lucida Console">Lucida Console</option>
                            <option value="Tahoma">Tahoma</option>
                            <option value="Trebuchet MS">Trebuchet MS</option>
                            <option value="Palatino Linotype">Palatino Linotype</option>
                        </select>
                
                        <!-- Размер шрифта -->
                        <label for="fontSizeRange">Размер шрифта:</label>
                        <input type="range" id="fontSizeRange" min="10" max="100" value="20">
                        
                        <!-- Цвет текста -->
                        <input type="color" id="fontColorPicker" value="#ffffff">
                    </div>
                </div>
            </div>
        </div>

        <div class="wrapper__main-content">
            <!-- <img src="" alt="" class="wrapper__main-content__image"> -->
            <canvas id="canvas" class="wrapper__main-content__image"></canvas>
        </div>
        
    </main>


    <script src="./js/rewrite_test.js"></script>


</body>
</html>
